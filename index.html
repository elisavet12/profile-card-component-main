<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="row-1">
          <img class="image" src="./images/image-victor.jpg" alt="Victor" />
          <h1 class="name">Victor Crest 26</h1>
          <p class="region">London</p>
        </section>
        <section class="row-2">
          <div class="statistics">
            <div class="stats stat-one">
              <h2 class="stat">80K</h2>
              <p class="stat-tile">Followers</p>
            </div>
            <div class="stats stat-two">
              <h2 class="stat">803K</h2>
              <p class="stat-tile">Likes</p>
            </div>
            <div class="stats stat-three">
              <h2 class="stat">1.4K</h2>
              <p class="stat-tile">Photos</p>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
